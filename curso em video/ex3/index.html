<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando DOM</title>
    <style>
        body{
            background-color: rgb(95, 93, 93);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Utilizando o Dom</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em java script</p>
    <div id="msg">Clique em mim</div>
</body>
<script>
    var p1 = window.document.getElementsByTagName('p')[0] // pode ser por ID ou class tbm
    var corpo = window.document.body
    corpo.style.backgroundColor = 'Black'
    p1.style.color = 'blue'
    window.document.write("No primeiro paragrafo esta escrito: " + p1.innerText)
    // outra maneira 
    var d = window.document.querySelector('div#msg')
    d.style.backgroundColor = 'blue'
</script>
</html>
