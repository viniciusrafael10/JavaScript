<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuação DOM</title>
    <style>
        #area{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja..
    </div>
    <script>
        var a = document.getElementById('area')
        function clicar(){
            a.innerText = 'Clicou!'
        }
        function entrar(){
           a.innerText = 'Entrou!' 
        }
        function sair(){
           a.innerText = 'Saiu!' 
        }

    </script>
</body>
</html>
