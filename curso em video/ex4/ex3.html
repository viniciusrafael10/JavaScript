<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        input{
            font: normal 20pt Arial;
            width: 100px;
        }
        
        #res{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="textn1" id="textn1"> + 
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        var b = document.body;
        function somar(){
            var tn1 = window.document.getElementById('textn1')
            var tn2 = window.document.querySelector('input#textn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = 'O Resultado da soma é:  '+soma;
            (soma <= 9) ? b.style.backgroundColor = 'blue' : b.style.backgroundColor = 'green' 
        }
        
    </script>
</body>

</html>
